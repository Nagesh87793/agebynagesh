<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 40px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            color: #2e3a59;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #d0d6e2;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #6c7dff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c7dff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #5a6ad1;
        }

        .result {
            margin-top: 25px;
            font-size: 1.2em;
            color: #3a4d76;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Age Calculator</h2>
        <label for="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
        <button onclick="calculateAge()">Calculate Age</button>

        <div class="result" id="result"></div>
    </div>

    <div class="footer">
        <p>Made by Nagesh</p>
    </div>

    <script>
        function calculateAge() {
            var birthdate = document.getElementById("birthdate").value;
            if (birthdate) {
                var birthDate = new Date(birthdate);
                var today = new Date();
                var age = today.getFullYear() - birthDate.getFullYear();
                var month = today.getMonth() - birthDate.getMonth();

                if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }

                document.getElementById("result").innerHTML = "Your age is: " + age + " years old.";
            } else {
                document.getElementById("result").innerHTML = "Please enter a valid birthdate.";
            }
        }
    </script>

</body>
</html>
